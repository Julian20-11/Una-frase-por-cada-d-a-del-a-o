<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para ti üíú</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fbe7ff, #e5ccf5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .mensaje {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      color: #5e2b88;
      font-size: 1.5rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 1rem;
      z-index: 1;
    }

    .contador {
      font-size: 1.2rem;
      color: #4b1366;
      z-index: 1;
    }

    .decoracion {
      position: absolute;
      font-size: 2rem;
      animation: flotar 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="mensaje">
"Por culpa de ella tengo que imaginarte, 
Observarte en fotos, meses horas minutos cada segundo es valioso, 
Por ella corazones se separan se rompen en trozos, 
Pero ni la distancia ni el tiempo va a poder con nosotros‚Ä¶" 
  </div>
  <div class="contador" id="contador"></div>

  <script>
    // FECHA DE INICIO
    const inicio = new Date("2024-09-20T11:30:00");

    function actualizarContador() {
      const ahora = new Date();
      const diferencia = ahora - inicio;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      document.getElementById("contador").textContent = `Mi amor por ti comenz√≥ hace... ${dias} d√≠as ${horas} horas ${minutos} minutos ${segundos} segundos`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();

    // DECORACIONES ANIMADAS
    const emojis = ["üêß", "üíú", "‚≠ê", "üå∏", "ü™Ω", "üß∏"];
    const cantidad = 40;

    for (let i = 0; i < cantidad; i++) {
      const deco = document.createElement("div");
      deco.className = "decoracion";
      deco.style.left = Math.random() * 100 + "vw";
      deco.style.animationDuration = (6 + Math.random() * 5) + "s";
      deco.style.fontSize = (1 + Math.random() * 2) + "rem";
      deco.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(deco);
    }
  </script>
</body>
</html>
